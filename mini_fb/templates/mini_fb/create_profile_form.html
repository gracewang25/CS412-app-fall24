{% extends 'mini_fb/base.html' %}
{% block content %}
<h2 style="text-align:center; color:#FF1493;">Create New Profile</h2>
<form method="POST" enctype="multipart/form-data" style="max-width: 500px; margin: 0 auto;">
    {% csrf_token %}
    {{ form.as_p }}
    {{ user_form.as_p }}

    <button type="submit">Register and Create Profile</button>
</form>
{% endblock %}
