{% extends 'mini_fb/base.html' %}

{% block content %}
<h2 style="text-align: center;"> People {{ profile.first_name }} may know</h2>
<br>
<div class="profile-grid">
    <div class="friend-suggestions">
        {% for suggested_friend in suggested_friends %}
        <div class="profile-card">
<button>
                <a href="{% url 'add_friend' profile.pk suggested_friend.pk %}" class="add-friend-button">Add Friend</a>
    
</button>            <img src="{{ suggested_friend.profile_image_url }}" alt="Profile image of {{ suggested_friend.first_name }}" class="profile-image">
            <h3>{{ suggested_friend.first_name }} {{ suggested_friend.last_name }}</h3>
        </div>
        {% empty %}
        <p>No friend suggestions available.</p>
        {% endfor %}
    </div>
</div>
<button>    <a href="{% url 'show_profile' profile.pk %}" class="back-button">Back to Profile</a>
</button>
{% endblock %}
