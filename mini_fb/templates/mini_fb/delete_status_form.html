{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Are you sure you want to delete this status?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'show_profile' object.profile.pk %}">Cancel</a>
{% endblock %}
