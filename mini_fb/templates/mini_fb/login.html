{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">

</form>

Don't have an account? <a href="{% url 'register' %}">Register here</a>.
{% endblock %}
