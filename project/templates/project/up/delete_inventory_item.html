{% extends 'project/base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this item?</p>
<p><strong>{{ object.name }}</strong></p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'inventory' %}">Cancel</a>
{% endblock %}
