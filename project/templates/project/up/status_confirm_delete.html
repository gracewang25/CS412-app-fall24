{% extends 'project/base.html' %}
{% block content %}
<h1>Delete Status Message</h1>
<p>Are you sure you want to delete this status?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'org' object.org.id %}">Cancel</a>
</form>
{% endblock %}
