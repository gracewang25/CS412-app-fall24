<!-- File: project/up/update_profile.html -->
{% extends 'project/base.html' %}
{% block content %}
<h2>Update Your Org's Profile!</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
    <a href="{% url 'org' object.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
